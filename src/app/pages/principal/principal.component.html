<form>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputName">Nombre</label>
      <input type="text" class="form-control" id="inputName">
    </div>
  </div>

  <div class="form-row">
    <div class="form-check">
      <label for="inputPosition">Posicion </label><br>
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
      <label class="form-check-label" for="exampleRadios1">
        Drive
      </label>
      <br>
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
      <label class="form-check-label" for="exampleRadios1">
        Reves
      </label>
      <br>
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
      <label class="form-check-label" for="exampleRadios1">
        Adaptable
      </label>
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputAddress">Direccion 1</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Direccion 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Ciudad</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Pais</label>
      <select id="inputState" class="form-control">
        <option selected>Elegir...</option>
        <option>...</option>
      </select>
    </div>
    <!-- <div class="form-group col-md-2">
      <label for="inputZip">Nivel (Sinceridad)</label>
      <input type="text" class="form-control" id="inputZip">
    </div> -->
  </div>
  <div class="form-group">
    <label for="customRange1">Indica tu nivel: </label>
<input type="range" class="custom-range" id="customRange1">
  </div>
  <button type="submit" class="btn btn-primary">CREAR PARTIDO</button>
</form>
